plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
}

configurations {
    extension {
        canBeResolved = true
        canBeConsumed = false
    }

    extension.extendsFrom(implementation)
}

dependencies {
    def ananas_core = 'org.ananas:runner:0.10.0-SNAPSHOT'
    def without_slf4j_jdk14 = { exclude group: 'org.slf4j', module: 'slf4j-jdk14' }

    compileOnly ananas_core, without_slf4j_jdk14
    runtimeOnly ananas_core
    // add your extension dependencies here


    testImplementation 'junit:junit:4.12'
    testImplementation ananas_core
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'
    // add your test dependencies here
    testImplementation 'com.jayway.jsonpath:json-path:2.4.0'
}

mainClassName = 'org.ananas.cli.Main'

// run ananas command with the extension
[run].each { runTask ->
    configure(runTask) {
        systemProperties System.properties
        if (project.hasProperty('args')) {
            args project.args.split(' ')
        }
    }
}

// start ananas server with the extension
task start(type: JavaExec) {
    dependsOn classes
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath
    args 'start', '-p', '7575', '-x', '.'
}

jar {
    from {
        configurations.extension.collect { it.isDirectory() ? it : zipTree(it)  }
    }
}

task copyLib(type: Copy) {
    dependsOn jar
    outputs.dir "$buildDir/dist/lib"

    from "$buildDir/libs"
    include "*.jar"
    into "$buildDir/dist/lib"
}

task copyMetadata(type: Copy) {
    dependsOn jar
    outputs.dir "$buildDir/dist"

    from "metadata.yml"
    into "$buildDir/dist"
}

task copyDescriptor(type: Copy) {
    dependsOn jar
    outputs.dir "$buildDir/dist"

    from "extension.yml"
    into "$buildDir/dist"
}

task copyEditor(type: Copy) {
    dependsOn jar
    outputs.dir "$buildDir/dist/editor"

    from "editor"
    include "*.yml"
    into "$buildDir/dist/editor"
}

task dist(type: Zip) {
    dependsOn copyLib
    dependsOn copyMetadata
    dependsOn copyDescriptor
    dependsOn copyEditor

    archiveFileName = "${project.name}.zip"
    destinationDirectory = file("$buildDir/distArchive")
    from "$buildDir/dist"
}

test {
    //we want to display the following test events
    testLogging {
        // events "PASSED", "STARTED", "FAILED", "mKIPPED"
        showStandardStreams = true
    }

    systemProperties System.properties
    systemProperties 'java.security.policy': file("$projectDir/src/test/resources/test.policy").absolutePath
}

